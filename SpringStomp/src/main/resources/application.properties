server.port=8080
 
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.main.allow-bean-definition-overriding=true

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://ubuntu-server:3306/appdb?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=appuser
spring.datasource.password=123456
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=10

# Logging
logging.level.jdbc.connection=ERROR
logging.level.jdbc.sqlonly=ERROR
logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.audit=ERROR
logging.level.jdbc.resultset=ERROR
logging.level.jdbc.resultsettable=INFO